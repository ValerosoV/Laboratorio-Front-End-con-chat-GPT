<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiper Mercado Frutos de mi Tierra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header img {
            position: absolute;
            right: 20px;
            top: 20px;
            max-width: 50px;
            max-height: 50px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px); /* Ajusta para tener en cuenta la altura de la cabecera y el margen de navegación */
        }
    </style>
</head>
<body>
    <header>
        <h1>Hiper Mercado Frutos de mi Tierra</h1>
        <img src="logo.png" alt="Logo del Hiper Mercado">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo de Productos</a>
            <a href="pedidos.html">Pedidos</a>
        </nav>
    </header>
    <main>
        <p>Bienvenido a nuestro sitio. Explora nuestro catálogo o realiza un pedido.</p>
    </main>
</body>
</html>
